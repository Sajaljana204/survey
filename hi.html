<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Validation</title>
</head>
<body>
  <div class="text-container11">
    <label class="label1">
      <input type="radio" name="cToe" value="Bus" />
      Bus
    </label>
  </div>
  <div class="text-container12">
    <label class="label2">
      <input type="radio" name="cToe" value="Metro" />
      Metro
    </label>
  </div>
  <div class="text-container13">
    <label class="label3">
      <input type="radio" name="cToe" value="MMTS" />
      MMTS
    </label>
  </div>
  <button id="validateButton">Validate</button>

  <script>
    document.getElementById("validateButton").addEventListener("click", function () {
      const radioButtons = document.querySelectorAll('input[name="cToe"]');
      let isSelected = false;

      radioButtons.forEach(radio => {
        if (radio.checked) {
          isSelected = true;
          radio.style.outline = 'none'; // Clear any outline
        } else {
          radio.style.outline = '2px solid red'; // Set outline to red
        }
      });

      if (!isSelected) {
        alert("Please select an option.");
      }
    });

    // Optional: remove red outline on change
    document.querySelectorAll('input[name="cToe"]').forEach(radio => {
      radio.addEventListener('change', function () {
        document.querySelectorAll('input[name="cToe"]').forEach(radio => {
          radio.style.outline = 'none'; // Clear any outline
        });
      });
    });
  </script>
</body>
</html>
